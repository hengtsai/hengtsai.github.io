<p>預計將在約 <span id="timeout">5</span> 秒後返回首頁。</p>
<p>如果你很急著想看文章，你可以 <strong><a href="https://hengtsai.github.io/">點這裡</a></strong> 返回首頁。</p>
<script>
let countTime = 5;

function count() {
  
  document.getElementById('timeout').textContent = countTime;
  countTime -= 1;
  if(countTime === 0){
    location.href = 'https://hengtsai.github.io/'; // 記得改成自己網址 Url
  }
  setTimeout(() => {
    count();
  }, 1000);
}

count();
</script>
